<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Seite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #333;
            color: #fff;
            width: 100%;
            text-align: center;
            padding: 1rem 0;
        }
        .content {
            max-width: 1800px;
            width: 100%;
            padding: 1rem;
        }
        .section {
            margin-bottom: 2rem;
        }
        h1, h2 {
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Home Assistant History</h1>
    </header>
    <div class="content">
        <div class="section">
            <h2>Mai 2024</h2>
            <img src="bilder/202405.jpg" alt="Mai 2024">
        </div>
        <div class="section">
            <h2>Juni 2024</h2>
            <img src="bilder/202406.jpg" alt="Juni 2024">
        </div>
        <div class="section">
            <h2>Juli 2024</h2>
            <img src="bilder/202407.jpg" alt="Juli 2024">
        </div>
    </div>
</body>
</html>
